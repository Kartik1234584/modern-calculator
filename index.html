<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <header class="calc-header">
      <div class="brand">My Calculator</div>
      <div class="controls">
        <label class="toggle switch">
          <input id="darkToggle" type="checkbox" aria-label="Toggle dark mode">
          <span class="switch-slider" aria-hidden="true"></span>
          <span class="toggle-label">Dark</span>
        </label>
        <label class="toggle switch">
          <input id="modeToggle" type="checkbox" aria-label="Toggle scientific mode">
          <span class="switch-slider" aria-hidden="true"></span>
          <span class="toggle-label">Scientific</span>
        </label>
        <!-- Deg toggle removed per request -->
      </div>
    </header>

    <section class="display" aria-live="polite">
        <div class="output">
          <div id="input" class="input">0</div>
          <div id="result" class="result"> </div>
        </div>
      </section>

    <section class="controls-grid">
      <div class="left-panel">
        <div class="memory-row">
          <button data-action="mc" class="btn func">MC</button>
          <button data-action="mr" class="btn func">MR</button>
          <button data-action="mplus" class="btn func">M+</button>
          <button data-action="mminus" class="btn func">M-</button>
        </div>

        <div class="top-row">
          <button data-action="clear" class="btn clear">C</button>
          <button data-action="negate" class="btn">±</button>
          <button data-action="back" class="btn">←</button>
          <button data-action="percent" class="btn">%</button>
          <div class="spacer"></div>
        </div>

        <div class="keypad">
          <div class="num-grid">
            <button data-value="7" class="btn">7</button>
            <button data-value="8" class="btn">8</button>
            <button data-value="9" class="btn">9</button>

            <button data-value="4" class="btn">4</button>
            <button data-value="5" class="btn">5</button>
            <button data-value="6" class="btn">6</button>

            <button data-value="1" class="btn">1</button>
            <button data-value="2" class="btn">2</button>
            <button data-value="3" class="btn">3</button>

            <button data-value="0" class="btn wide">0</button>
            <button data-value="." class="btn">.</button>
          </div>

          <div class="op-col">
            <button data-value="/" class="btn op">÷</button>
            <button data-value="*" class="btn op">×</button>
            <button data-value="-" class="btn op">−</button>
            <button data-value="+" class="btn op">+</button>
            <button data-action="equals" class="btn equals">=</button>
          </div>
        </div>
      </div>

      <aside class="right-panel" id="scientificPanel">
        <button data-value="sqrt(" class="btn func">√</button>
        <button data-value="^" class="btn func">^</button>
        <button data-action="recip" class="btn func">1/x</button>
        <button data-action="square" class="btn func">x²</button>
        <button data-value="(" class="btn func">(</button>
        <button data-value=")" class="btn func">)</button>

        <button data-value="sin(" class="btn func">sin</button>
        <button data-value="cos(" class="btn func">cos</button>
        <button data-value="tan(" class="btn func">tan</button>
        <button data-value="!" class="btn func">n!</button>

        <button data-value="asin(" class="btn func">asin</button>
        <button data-value="acos(" class="btn func">acos</button>
        <button data-value="atan(" class="btn func">atan</button>
        <button data-value="exp(" class="btn func">exp</button>
        <button data-action="ans" class="btn func">ANS</button>

        <button data-value="sinh(" class="btn func">sinh</button>
        <button data-value="cosh(" class="btn func">cosh</button>
        <button data-value="tanh(" class="btn func">tanh</button>
        <button data-value="sqrt(" class="btn func">√</button>

        <button data-value="log(" class="btn func">log</button>
        <button data-value="ln(" class="btn func">ln</button>
        <button data-value="pi" class="btn func">π</button>
        <button data-value="e" class="btn func">e</button>

        <button data-action="copy" class="btn small">Copy</button>
        <button data-action="clearHistory" class="btn small">Clear Hist</button>
      </aside>
    </section>

    <section class="history-bottom" aria-live="polite">
      <div class="history-list" id="historyList">
        <div class="history-header">History <button data-action="clearHistory" class="btn tiny">Clear</button></div>
        <div class="history-items" aria-live="polite"></div>
      </div>
    </section>

    </main>
  <script src="js/script.js" defer></script>
</body>
</html>
